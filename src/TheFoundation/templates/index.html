<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Foundation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css" />
</head>

<body>
    <div class="container mt-4">
        <form action="" method="post">
            <fieldset>
                <legend>Legend</legend>
                <div class="form-group">
                    <label class="form-label mt-4">Transport</label>
                    <input class="form-control" type="text" name="transport" /> 
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Description</label>
                    <textarea class="form-control" name="meta[description]"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Options</label>
                    <select class="form-select" name="meta[options]">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
