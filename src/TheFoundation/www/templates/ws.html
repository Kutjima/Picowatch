<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websocket</title>
</head>
<body>
    <h1>Hello World</h1>
<script>
const channel = `ws://192.168.0.24:8000`;
const websocket = new WebSocket(channel);
var si = null;

websocket.onopen = function(e) {
    console.log(`<b>[${channel}]</b><br /><span class="text-success">> connection opened</span><br />`);

    si = setInterval(function() {
        websocket.send('Ping');
    }, 2000);
};
websocket.onclose = function(e) {
    clearInterval(si);
    console.log(`<b>[${channel}]</b><br /><span class="text-warning">>> connection lost (retrying in 3 seconds...)</span><br />`);
    websocket.close();
};
websocket.onerror = function(e) {
    clearInterval(si);
    console.log(`<b>[${channel}]</b><br /><span class="text-warning">>> connection lost (an error occured)</span><br />`);
    websocket.close();
};
websocket.onmessage = function(e) {
    console.log(e.data);
};

</script>
</body>
</html>
